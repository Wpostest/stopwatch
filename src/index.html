<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1 class="stopwatch__title">Stoper</h1>
    <div class="stopwatch">
        <div style="height: 35%; width: 100%; display: flex; flex-direction: column; justify-content: center;">
            <h1 class="stopwatch__display-time"><span class="stopwatch__minutes">00</span>:<span class="stopwatch__seconds">00</span>,<span class="stopwatch__miniseconds">00</span></h1>
            <div class="stopwatch__menu">
                <button class="stopwatch__btn stopwatch__btn--round">Runda</button>
                <button class="stopwatch__btn stopwatch__btn--start-stop">Start</button>
            </div>
        </div>
        <div class="stopwatch__display-round"></div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
